<!DOCTYPE html>
<html>
	<head>
		<title>
			Movie Cruiser
		</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript" /></script>
	</head>
	<body>
		<header>
			<span>
				Movie Cruiser
			</span>
			<img class="img" src="./images/logo.png"/>
			<a id="movie" href="movie-list-admin.html">Movies</a>
		</header>
			<div class="cont">
				<h2>Edit Movie</h2>
				<form name="movieform" method="post" action="edit-movie-status.html" onSubmit="return validation()"/>
					<table>
						<tr>	
							<td colspan="4">Title</td>
						</tr>
						<tr>
							<td colspan="4">	
								<input class="tbox" type="text" id="title" name="txtTitle" value="Avengers-End Game" />
							</td>
						</tr>
						<tr>
							<td>Gross ($)</td>
							<td>Active</td>
							<td>Date of Launch</td>
							<td>Genre</td>
						</tr>
						<tr>
							<td><input class="grs" type="text" id="gross" name="txtGrosss" value="2787965087" /></td>
							<td><input type="radio" id="rd1" name="rd3" value="Yes" checked />Yes
								<input type="radio" id="rd2" name="rd3" value="No"/>No
							</td>
							<td><input type="dolaunch" type="text" id="launch" name="txtLaunch" value="27/04/2022"></td>
							<td>
								<select name="genres">
									<option value="science">Science Fiction</option>
									<option value="super">Superhero</option>
									<option value="roman">Romance</option>
									<option value="cmdy">Comedy</option>
									<option value="advent">Adventure</option>
									<option value="thrill">Thriller</option>
								</select>
							</td>
						</tr>
						<tr>
							<td colspan="2"><input type="checkbox" id="check1" name="check" checked />Has Teaser</td>
						</tr>
						<tr>
							<td colspan="2"><input class="btn" type="Submit" name="Submit" value="Save" onClick="validate"/></td>
						</tr>
					</table>
				</form>
			</div>
		<footer>
			<span>
				Copyright@2019
			</span>
		</footer>
	</body>
</html>
